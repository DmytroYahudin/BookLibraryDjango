{% extends "catalog/layout.html" %}
{% load bootstrap3 %}

{% block content %}

    <p>Edit Book:</p>
     <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    {{ book.date_added|date:'M d, Y H:i' }}
                </h3>
            </div>
            <div class="panel-body">
                <form action="{% url 'catalog:edit_book' book.id %}" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}

                {% buttons %}
                <button name="submit" class="btn btn_primary">Save changes</button>
                {% endbuttons %}
                </form>
            </div>
     </div>

{% endblock content %}
