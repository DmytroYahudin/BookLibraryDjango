{% extends "catalog/layout.html" %}
{% load bootstrap3 %}

{% block content %}
     <div class="panel panel-default">
            <div class="panel-heading">
                <h3 align="center">Are you sure you want to delete this comment?</h3>
            </div>
            <div class="panel-body">
                <div class="text-center">
                    <form action="" method="post" class="form">
                    {% csrf_token %}

                    {% buttons %}
                        <button name="submit" class="btn btn_primary">Delete</button>
                    {% endbuttons %}
                    </form>
                    <button name="text" class="btn btn_primary" onclick="history.back()">Cancel</button>
                </div>
            </div>
     </div><!-- panel -->

{% endblock content %}
